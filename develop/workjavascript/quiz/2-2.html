<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var price1 = 1200;
        var price2 = 1300;
        var price3 = 1000;
        var price4 = prompt("4분기 판매량은?")
        

        var average = (price1 + price2 + price3) / 3;
        var result = average < price4 && price4 > average;
        result = result ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
        document.write(result);
    </script>
</head>

</html>
