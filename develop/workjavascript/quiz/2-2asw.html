<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var price1 = 1200;
        var price2 = 1300;
        var price3 = 1000;
        var price4 = prompt("4분기 판매량은?")
        // 변수로 빼는게 가독성
        var msg1 =  "판매량이 평균 이상입니다."
        var msg2 =  "판매량이 평균 미달입니다."

        var average = (price1 + price2 + price3) / 3;
        var result = average < price4 && price4 > average;
        result = result ? msg1 : msg2;
        document.write(result);
    </script>
</head>
