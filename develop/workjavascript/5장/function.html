<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count=0;
        
        // 함수 호출
        myFnc(); //회이스팅 기능 사용용

        // 함수 구현
        function myFnc() { //일반함수
            count++;
            document.write("hello"+count+"<br>");
        }
        
        myFnc();
        
        // theFnc(); //익명함수 호출은 호이스팅 안됨

        // function theFnc() {
        var theFnc = function(){ //익명함수
            count++;
            document.write("bye"+count+"<br>");
        }

        theFnc();
    </script>
</head>
<body>
    
</body>
</html>
