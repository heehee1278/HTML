<head>

    <title>Document</title>
    <script>
        // 매개변수 2개 있는 일반 함수
        function myFnc(name,area) {
            // document.write("01"); //매개변수 없어도 실행됨
            document.write("안녕하세요."+name+"입니다.","<br>"); //매개변수 없어도 실행됨
            document.write("사는 곳은 "+area+"입니다.","<br>"); 
        }
        // myFnc();
        // 호출할때마다 받아서 사용가능
        myFnc("깍두기","부산");
        myFnc("홍당무","서울");
    </script>
