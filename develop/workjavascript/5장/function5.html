<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arrSubject = ["국어", "영어", "수학"];
        var result = testAvg(arrSubject);

        function testAvg(arrData) { //arrSubject를 arrData로 받음
            var sum = 0;
            // document.write("222");
            for (let i = 0; i < arrData.length; i++) {
                // prompt(arrData[i]+"점수는?");
                // sum += prompt(arrData[i] + "점수는?"); //문자로 인식됨
                sum += Number(prompt(arrData[i] + "점수는?"));
            }
            // document.write("333");
            var avg = sum / arrData.length;
            return avg; //-> result로 받음
        }
        document.write("평균은 " + result + "점 입니다.");

    </script>
</head>
