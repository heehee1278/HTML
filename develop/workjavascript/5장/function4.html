<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rightId = "korea";
        var rightPw = "1234";
        var userId = prompt("아이디를 입력하세요.", "");
        var userPw = prompt("패스워드를 입력하세요.", "");

        login(userId, userPw); //일반함수 호이스팅 사용
        // userId -> id, userPw ->pw 로 받음
        // 호출하는 매개변수명과 함수의 매개변수명이 달라도 문제없음
        function login(id, pw) {
            if (id == rightId) {
                alert("존재하는 아이디입니다.")
                if (pw == rightPw) {
                    alert("올바른 비밀번호입니다.")
                    document.write(id + "님 방문을 환영합니다")
                } else {
                    alert("잘못된 비밀번호입니다.")

                }
            } else {
                alert("존재하지 않는 아이디입니다.")

            }


        }

    </script>
</head>
