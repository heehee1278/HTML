<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // navigator객체의 userAgent속성
        var info = navigator.userAgent.toLocaleLowerCase(); //소문자 변환
        var oslmg = null;
        // 윈도우, 크롬 => 운영체제와 브라우저 정보
        document.write(info);
        if (info.indexOf("windows") >= 0) {
            oslmg = "windows.png";

        }
        elseif(info.indexOf("macintosh") >= 0)
        {
            oslmg = "macintosh.png";

        }
        elseif(info.indexOf("iphone") >= 0)
        {
            oslmg = "iphone.png";

        }
        elseif(info.indexOf("android") >= 0)
        {
            oslmg = "android.png";
        }
        document.write("<img src='/workjavascript/img" + oslmg + "<br>")
        document.write("모니터 해상도 너비 :" + screen.width + "px", "<br>");
        document.write("모니터 해상도 높이 :" + screen.height + "px", "<br>");
    </script>
</head>

</body>

</html>
