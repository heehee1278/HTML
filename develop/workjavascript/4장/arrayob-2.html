<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("_"); //join 배열 값들을 "_" 붙여서 연결
        console.log(result); //log메소드가 브라우저에 콘솔에 출력하는 기능

        result = arr_1.concat(arr_2); //concat 기존 배열에 요소 추가해 새로운 배열
        console.log(result);

        result = arr_1.slice(1, 3); //인덱스 배열에서 특정부분 잘라냄(1~3까지(before))
        console.log(result);

        arr_1.sort(); //배열을 지정한 조건으로 정렬
        console.log(arr_1);

        arr_2.reverse(); //배열을 역순 정렬
        console.log(arr_2);

    </script>
</head>

<body>

</body>

</html>
