<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date(); //Date 객체는 자바에도 있음
        // getMonth 메소드 값을 nowMonth 변수로 저장
        var nowMonth = today.getMonth() + 1; //컴퓨터:0~11
        var nowDate = today.getDate();
        // 일 월 화 수 목 금 토
        // 0, 1, 2, 3, 4, 5, 6
        var nowDay = today.getDay();
        // Array = 배열생성
        // 배열을 week 참조변수로 받음
        // 배열에는 인덱스가 존재(0에서 시작)
        var week = new Array("일", "월", "화", "수", "목", "금", "토");


        document.write("<h1>오늘 날짜 정보</h1>");
        document.write(today, "<br>");
        document.write("현재 월:" + nowMonth, "<br>");
        document.write("현재 일:" + nowDate, "<br>");
        // document.write("현재 요일:" + nowDay, "<br>");
        document.write("현재 요일:" + week[nowDay], "<br>");

        // Date객체를 worldcup 참조변수
        var worldcup = new Date(2002, 12, 30);
        var theMonth = worldcup.getMonth();
        var theDate = worldcup.getDate();
        var theDay = worldcup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write(worldcup, "<br>");
        document.write("2002년 월드컵 월:" + theMonth, "<br>"); //12 = 0
        document.write("2002년 월드컵 일:" + theDate, "<br>");
        document.write("2002년 월드컵 요일:" + week[theDay], "<br>");
    </script>
</head>

<body>

</body>

</html>
