<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 = 3;

        // num1=num1+num2;
        // 왼쪽 변수에서 오른쪽 값 더함 = 13
        num1 += num2;
        document.write(num1, "<br>")
        // 위의 변수에서 오른쪽 값 뺌 = 10
        num1 -= num2;
        document.write(num1, "<br>")

        num1 *= num2;
        document.write(num1, "<br>");

        num1 %= num2;
        document.write(num1, "<br>");


    </script>
</head>
