<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta "viewport" content="width=device-width, initial-scale=1.0">
    <script src="/develop/workjquery/jquery.js"></script>
    <script>
        $(function () {
            // mousemove : 마우스 이동시 발생하는 이벤트
            $(document).on("mousemove", function (e) {
                // alert("move~");
                // page X, Y 좌표
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);
            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <h1>mouseout</h1>
    <p>
        X : <span class="posX">0</span>
        px
    </p>
    <p>
        Y : <span class="posY">0</span>
        px
    </p>
</body>

</html>
