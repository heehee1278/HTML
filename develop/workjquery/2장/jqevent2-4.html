<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta "viewport" content="width=device-width, initial-scale=1.0">
    <script src="/develop/workjquery/jquery.js"></script>
    <script>
        $(function () {
            // keydown : 선택 요소에서 키보드 자판 눌렀을 때 이벤트 발생, 강제 발생
            $(document).on("keydown", keyEventFnc);
            function keyEventFnc(e) {
                // alert("777");
                // keyCode : 각 키의 코드
                // alert(e.keyCode);
                var direct = "";
                switch (e.keyCode) {
                    case 37: direct = "LEFT"; break;
                    case 38: direct = "TOP"; break;
                    case 39: direct = "RIGHT"; break;
                    case 40: direct = "BOTTOM"; break;
                };
                // if (direct) {
                    $("#user_id").val(direct);
                // };
            };
        });
    </script>
    <title>Document</title>
</head>

<body>
    <p>
        <input type="text" keyEventFnc="e" id="user_id">
    </p>
</body>

</html>
