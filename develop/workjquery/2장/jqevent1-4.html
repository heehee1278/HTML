<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/develop/workjquery/jquery.js"></script>
    <script>
        $(function () {
            //  ready : 문서 객체가 로딩이 끝나면 실행
            $(document).ready(function () {
                var h1 = $(".img1").height();
                console.log("ready :", h1);
            });
            // on load : 외부 연동동 소스가 로딩이 끝나면 실행
            $(window).on("load", function () {
                var h2 = $(".img1").height();
                console.log("ready :", h2);
            });
            $(document).ready(function () {
                var h3 = $(".img1").height();
                console.log("ready2 :", h3);
            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1" alt="">
    </p>
</body>

</html>
