<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/develop/workjquery/jquery.js"></script>
    <script>
        $(function () {
            $(".btn1").click(function () {
                // alert("클릭1");

                // 버튼1 색 바뀜
                // $(".btn1").css({"color":"#f00"})

                // 내용1 색 바뀜 parent -> next
                $(".btn1").parent().next().css({ "color": "#f00" });
            });

            // on 메소드 : 하나의 이벤트 등록가능
            $(".btn2").on({
                //     "mouseover":function(){
                //         alert("over");
                //     }
                // });
                // focus : 탭키로 이동해서 선택될 때 이벤트
                "mouseover focus": function () {
                    // alert("over");
                    // 마우스 올리거나 탭키 이동시 변경
                    $(".btn2").parent().next().css({ "color": "#0f0" });
                },
                // blur : 탭키로 이동해서 선택을 벗어날때 이벤트트
                "mouseover blur": function () {
                    // alert("out");
                    // 마우스 벗어나면 변경
                    $(".btn2").parent().next().css({ "color": "#000" });
                }

            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>
        내용1
    </p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>
        내용2
    </p>
</body>

</html>
