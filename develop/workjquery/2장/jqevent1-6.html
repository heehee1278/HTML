<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta "viewport" content="width=device-width, initial-scale=1.0">
    <script src="/develop/workjquery/jquery.js"></script>
    <script>
        $(function () {
            $(".btn1").on({
                "mouseover": function () {
                    $(".txt1").css({ "background-color": "yellow" });
                },
                // 마우스 벗어 날때 
                "mouseout": function () {
                    $(".txt1").css({ "background": "none" });
                }
            });
            // 마우스 올리고 내릴때 합침
            $(".btn2").hover(function () {
                $(".txt2").css({ "background-color": "aqua" });

            }, function () {
                $(".txt2").css({ "background": "none" });
            });

        });
    </script>
    <title>Document</title>
</head>

<body>
    <p>
        <button class="btn1">Mouse Over / Mouse Out</button>
    </p>
    <p class="txt1">내용1</p>
    <p>
        <button class="btn2">Hover</button>
    </p>
    <p class="txt2">내용2</p>
</body>

</html>
