<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta "viewport" content="width=device-width, initial-scale=1.0">
    <script src="/develop/workjquery/jquery.js"></script>
    <script>
        $(function () {
            // data : text에 jquery 설정
            // mouseover : 마우스 올렸을 때 외부함수 호출
            // $("#btn1").data({"text":"jquery"}).on({"mouseover":overFnc});

            // mouseout : 마우스 벗어날 때 외부함수 호출
            $("#btn1").data({ "text": "jquery" }).on({ "mouseover": overFnc, "mouseout": "outFnc" });
            $("#btn2").data({ "text": "welcome!" }).on({ "mouseover": overFnc, "mouseout": "outFnc" });

            // .data({"text":"jquery"}) -> .text($(this).data("text")) 
            // 아래 text 자리에 위의 data로 
            function overFnc() {
                $(".txt").text($(this).data("text"));
            };
            function outFnc() {
                $(".txt").text("");
            };
        });
    </script>
    <title>Document</title>
</head>

<body>
    <p>
        <button id="btn1">버튼1</button>
    </p>
    <p>
        <button id="btn2">버튼2</button>
    </p>
    <p class="txt"></p>
</body>

</html>
