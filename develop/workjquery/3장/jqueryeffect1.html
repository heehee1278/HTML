<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/develop/workjquery/jquery.js"></script>
    <style>
        .content {
            width: 400px;
            background-color: #eee;
        }
    </style>
    <script>
        $(function () {
            // hide : 요소 숨김(공간도 삭제)
            $(".btn2").hide();
            $(".btn1").on("click", function () {
                // $("요소").효과 메소드(효과 소요시간, 가속도, 콜백함수);
                // slideUp : 요소가 위로 접히며 숨겨짐 
                // linear : 일정한 속도
                $(".box").slideUp(1000, "linear", function () {
                    // alert("box run~!"); // => 콜백 함수
                    $(".btn1").hide();
                    // show : 숨겨진 요소 노출
                    $(".btn2").show();
                });
            });

            $(".btn2").on("click", function () {
                $(".box").fadeIn(1000, "swing", function () {
                    // fadeIn : 숨겨진 요소가 점점 선명해짐
                    // siwng 시작 끝은 느리게 중간은 빠르게
                    $(".btn2").hide();
                    $(".btn1").show();
                });
            });

            $(".btn3").on("click", function () {
                // slideToggle : slideUp() slideDown() 효과를 적용
                $(".box").slideToggle(1000, "swing");
            });

            $(".btn4").on("click", function () {
                // fadeTo : 지정한 투명도 적용
                $(".box").fadeTo("fast", 0.3); // => 70%투명도
            });

            $(".btn5").on("click", function () {
                // fadeTo : 지정한 투명도 적용
                $(".box").fadeTo("fast", 1); // => 0%투명도
            });
        });
    </script>
</head>

<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores, non delectus. Autem velit asperiores
            officia blanditiis doloribus fugiat illo deleniti! Maiores libero reprehenderit dolore cum sed quod a
            deserunt maxime?
        </div>
    </div>
</body>

</html>
