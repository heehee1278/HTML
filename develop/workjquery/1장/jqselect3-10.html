<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>

    <script>
        $(function () {
            // 선택 요소의 맨 앞에 새 요소 추가
            // (요소)prepend(새요소)
            // $("#listZone").prepend("<li>prepend</li>");
            
            // (새요소)prependTo(요소)
            $("<li>prepend</li>").prependTo("#listZone");
            
            // 선택 요소의 맨 뒤에 새 요소 추가
            // (요소)append(새요소)
            // $("#listZone").append("<li>append</li>");
            
            // (새요소)appendTo(요소)
            $("<li>append</li>").appendTo("#listZone");

        });
    </script>
</head>

<body>
    <ul id="listZone">
        <li>리스트</li>
    </ul>
</body>

</html>
