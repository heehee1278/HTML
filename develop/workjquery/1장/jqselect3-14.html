<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>

    <script>
        $(function () {
            // wrap_1 의 첫번째 p (내용1)로 변환
            $(".wrap_1 p:first").text("내용1");

            // wrap_1 의 p 클래스 삭제 -> on 클래스 추가
            $(".wrap_1 p.active").removeClass("active").addClass("on");

            // wrap_1 의 index2의 p에 속성값 
            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");


            // wrap_1 의 index3의 input value에 새 값 적용 
            $(".wrap_1 p:eq(3) input").val("Korea");


            $(".wrap_2 p:first").after("<p>After(추가1)</p>");


            $(".wrap_2 p:first").before("<p>Before(추가2)</p>");


            // $(".wrap_3 p").unwrap();


            $(".wrap_3 p").unwrap().wrapInner("<strong/>");
        });
    </script>
</head>

<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>
</body>

</html>
