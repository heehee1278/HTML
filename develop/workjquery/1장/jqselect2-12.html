<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            // hidden = 요소 중 숨겨진 요소만 선택
            $("#wrap p:hidden").css({ "display": "block", "background-color": "#ff0" });
            // var z1 = $("#zone1").val(); => 값 없음
            var z1 = $("#zone1 :selected").val();
            console.log(z1);
            
            // var z1 = $("#zone2").val(); => 값 없음
            var z2 = $("#zone2 :checked").val();
            console.log(z2);

            var z3 = $("#zone3 :checked").val();
            console.log(z3);
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p>내용1</p>
        <p style="display: none;">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서" id="">독서
            <input type="checkbox" name="hobby2" value="자전거" id="">자전거
            <input type="checkbox" name="hobby3" value="등산" id="" checked>등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male" id="">남성
            <input type="radio" name="gender" value="female" id="" checked>여성
        </p>
    </form>
</body>

</html>
