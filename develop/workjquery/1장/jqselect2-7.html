<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            var obj = ["서울", "부산", "전주"];
            // each = 배열에 저장된 문서 객체 만큼 메소드가 반복 실행
            $(obj).each(function (i, o) {
                // each = 메소드, i = index , o = 원소 
                console.log(i + ":", o);
            });
            console.log("=== The End 1 ===");


            $.each($("#menu1"), (function (i, o) {
                // console.log(i);//i:0
                // console.log(o);//o:태그의 내용
                console.log(i + ":", o);
            }));
            console.log("=== The End 2 ===");


            $.each($("#menu1 li"), (function (i, o) {
                // console.log(i);//i:0,1
                // console.log(o);//o:li 요소 2개의 내용
                console.log(i + ":", o);
            }));
            console.log("=== The End 2 ===");
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
    </ul>
</body>

</html>
