<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            // 선택 요소의 하위 요소를 가져옴
            var result_1 = $("#sec_1").html();
            console.log(result_1);
            
            // 선택 요소의 하위 요소를 모두 제거하고 그 위치에 새 요소 생성
            $("#sec_1 p").html("<a href='#'>Text1</a>");
            
            // var result_2 = $("#sec_2").html();
            // console.log(result_2);
            
            // 선택 요소가 감싸는 모든 텍스트를 가져옴
            var result_2 = $("#sec_2").text();
            console.log(result_2);
            
            // 선택 요소의 하위 요소를 모두 제거하고 그 위치에 새 텍스트 생성
            $("#sec_2").text("text()");
        });
    </script>
</head>

<body>
    <h2><strong>객체 조작 및 생성</strong></h2>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>텍스트()</em>
        </h2>
        <p>내용2</p>
    </section>
</body>

</html>
