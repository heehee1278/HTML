<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            // 요소의 무리 중 첫번째
            $("li:first-of-type").css({ "background-color": "#ff0" })
            // 요소의 무리 중 마지막
            $("li:last-of-type").css({ "background-color": "#0ff" })

        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul>
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>

</html>
