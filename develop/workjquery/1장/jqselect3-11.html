<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>

    <script>
        $(function () {
            // var copyObj = $(".box1"); ://div.box1
            // var copyObj = $(".box1").children(); //0: p, 1: p
            var copyObj = $(".box1").children().clone(); 
            console.log(copyObj);

            // 선택한 요소 삭제
            $(".box2").remove();

            // 선택한 요소의 하위 내용들 모두 삭제
            $(".box3").empty();

            // box3의 마지막에 copyObj의 요소를 추가
            $(".box3").append(copyObj);
        });
    </script>
</head>

<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>

</html>
