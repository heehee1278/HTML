<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        .aqua {
            background-color: aqua;
        }

        .red {
            background-color: #f00;
        }

        .green {
            background-color: #0f0;
        }

        .yellow {
            background-color: #ff0;
        }
    </style>
    <script>
        $(function () {
            // 선택 요소의 class속성에 새 값 추가
            $("#p1").addClass("aqua");

            // 선택 요소의 class속성에 지정 값만 삭제
            $("#p2").removeClass("red");
            
            // 선택 요소의 class값에 지정한 값이 포함되어 있으면 제거, 속성 값이 없으면 추가
            $("#p3").toggleClass("green");
            $("#p4").toggleClass("green");

            // 선택 요소의 class 값에 지정한 클래스 값이 포함돼 있으면 true 없으면 false
            // $("#p6").text($("#p5").hasClass("yellow"));
            $("#p6").text($("#p5").hasClass("yellow2"));
        });
    </script>
</head>

<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6">내용6</p>
</body>

</html>
