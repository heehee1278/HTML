<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            // find() = 요소의 하위 요소인 (요소)만 선택
            $("#inner_1").find(".txt1").css({ "background-color": "#ff0" });
            // $("#inner_1 p").find(".txt2") = p의 하위가 txt2가 아니라 안됨
            // $("#inner_1 p").find(".txt2").css({ "background-color": "#0ff" });
            // filter() = 요소 중 class 값이 txt2인 요소만 선택 하위X
            $("#inner_1 p").filter(".txt2").css({ "background-color": "#0ff" });
        });
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
    </div>

</body>

</html>
