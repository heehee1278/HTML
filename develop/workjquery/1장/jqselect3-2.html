<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            // $("요소").attr("속성") = 선택 요소의 속성값을 가져옴
            var srcVal = $("#sec_1 img").attr("src");
            console.log(srcVal);

            // 속성값을 replace 메소드로 변경
            // $("#sec_1 img").attr({ "width": 200, "src": srcVal.replace("1.jpg", "2.jpg") });

            // removeAttr() = 선택 요소의 지정한 속성만 제거
            $("#sec_1 img").attr({ "width": 200, "src": srcVal.replace("1.jpg", "2.jpg") }).removeAttr("border");

        });
    </script>
</head>

<body>
    <h2><strong>객체 조작 및 생성</strong></h2>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img src="/develop/workjquery/img/math_img_1.jpg" border="2">
        </p>
    </section>
</body>

</html>
