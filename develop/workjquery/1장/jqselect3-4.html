<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            // 선택한 폼 요소의 value값을 가져옴
            var result_1 = $("#user_name").val();
            console.log(result_1);

            // 폼 요소를 선택해 value 속성에 새 값을 적용
            $("#user_id").val("jquery");

            // 선택한 요소의 상태 속성값을 가져옴
            var result_2 = $("#user_id").prop("value");
            console.log(result_2);

            // defaultValue = 초기 value 값 적용
            var result_3 = $("#user_id").prop("defaultValue");
            console.log(result_3);
        });
    </script>
</head>

<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
</body>

</html>
