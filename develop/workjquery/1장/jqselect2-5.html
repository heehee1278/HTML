<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            // 요소의 무리중 (n) 번째 요소만 선택
            $("#menu1 li:nth-child(1)").css({"background-color":"#ff0"});
            // 요소의 무리중 (n)*n 번째 요소만 선택
            $("#menu1 li:nth-child(2n)").css({"border":"2px dashed #f00"});
            // $("#menu2 li:nth-last-child(1)").css({"border":"2px dashed #00f"});
            // $("#menu2 li:nth-last-child(4)").css({"border":"2px dashed #00f"});
            $("#menu2 li:nth-last-child(0)").css({"border":"2px dashed #00f"});
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
        <li>내용2-4</li>
    </ul>
    <ul id="menu3">
        <li>내용3-1</li>
        <li>내용3-2</li>
        <li>내용3-3</li>
        <li>내용3-4</li>
    </ul>
</body>

</html>
