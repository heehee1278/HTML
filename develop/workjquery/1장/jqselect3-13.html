<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>

    <script>
        $(function () {
            // 선택 요소의 부모 요소를 삭제
            $("strong").unwrap();

            // 선택 요소를 새 요소로 각각 감쌈
            $(".ct1").wrap("<div/>");

            // 선택 요소를 새 요소로 한꺼번에 감쌈
            $(".ct2").wrapAll("<div/>");
            
            // 선택 요소의 내용을 새 요소로 각각 감쌈
            $("li").wrapInner("<h3/>");
        });
    </script>
</head>

<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
</body>

</html>
