<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>

    <script>
        $(function () {
            // 선택 요소들을 새 요소로 교체
            // (요소).replaceWith(새 요소)
            $("h2").replaceWith("<h3>replace method</h3>");
            
            // 선택 요소들을 새 요소로 교체
            // (새 요소).replaceAll(요소)
            $("<p>Change</p>").replaceAll("div");
        });
    </script>
</head>

<body>
    <section class="box1">
        <h2>제목1</h2>
        <div>내용1</div>
        <div>내용2</div>
    </section>
    <section class="box2">
        <h2>제목2</h2>
        <div>내용3</div>
        <div>내용4</div>
    </section>
</body>

</html>
