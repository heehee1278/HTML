<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            var arr1 = ["서울", "대전", "대구", "부산"];
            var arr2 = ["한국", "미국", "일본", "증국"];

            //* 데이터 흐름
            // java데이터 주고받고
            // 많은 처리 필요(단점) ex>getter, setter
            // xml 데이터 주고받고
            // -> 태그 (열기/닫기): 단점 ex>sever.xml =>context 태그
            // => (ex><aaa>1</aaa><bbb>2</bbb>)
            // aaa:1, bbb:2

            // JSON 데이터 주고받고
            // "aaa":"1","bbb":"2"
            // JSON데이터 (키와 값으로 구성)

            var obj = { "name": "정부장", "area": "서울" };
            // isArray = 입력한 객체가 배열 객체라면 true
            var okArray1 = $.isArray(arr1);
            var okArray2 = $.isArray(obj);

            console.log(okArray1);
            console.log(okArray2);

            // 배열 안에서 데이터(index)를 찾음
            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            // 2개의 배열 객체를 순서대로 하나로 묶음
            $.merge(arr2,arr1);
            console.log(arr2);
        });
    </script>
</head>

<body>

</body>

</html>
