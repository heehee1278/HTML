<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            // 첫번째p 요소가 visible 참
            var result_1 = $("#inner_1 p").eq(0).is(":visible")
            console.log(result_1);


            // 두번째p 요소가 unvisible 거짓
            var result_2 = $("#inner_1 p").eq(1).is(":visible")
            console.log(result_2);

            // chk1 요소가 checked 참
            var result_3 = $("#chk1").is(":checked")
            console.log(result_3);
            
            
            // chk2 요소가 unchecked 거짓
            var result_4 = $("#chk2").is(":checked")
            console.log(result_4);
        });
    </script>
</head>

<body>
    <div>
        <h1>is()</h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style="display: none;">내용2</p>
        </section>
        <section id="inner_2">
            <h2>폼 태그 영역</h2>
            <p>
                <input type="checkbox" name="chk1" id="chk1" checked>
                <label for="">체크1</label>
                <input type="checkbox" name="chk2" id="chk2">
                <label for="">체크2</label>
            </p>
        </section>
    </div>

</body>

</html>
