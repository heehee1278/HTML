<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            // contains = 요소 중 (텍스트)포함하는 요소만 선택
            $("#inner_1 p:contains(내용1)").css({ "background-color": "#ff0" });
            // contains = 텍스트만 찾음 태그는 안됨
            // $("#inner_1 p:contains(strong)").css({ "background-color": "#0ff" });
            // has = 요소 중 (요소명)포함하는 요소만 선택
            $("#inner_1 p:has(strong)").css({ "background-color": "#0ff" });
            // has = 태그만 찾음 텍스트는 안됨
            // $("#inner_1 p:has(내용3)").css({ "background-color": "#0ff" });
            // $("#outer_wrap").css({ "border": "1px dashed #00f" });
            // contents() = 선택 요소의 하위 요소 중 가장 가까운 하위 요소 선택
            $("#outer_wrap").contents().css({ "border": "1px dashed #00f" });
            // not() = 요소 중 n번째 요소만 제외하고 선택
            $("#inner_2 p").not(":first").css({ "background-color": "#0f0" });
            // eq(index) = 0부터
            // end() = 앞에 필터링 취소
            $("#inner_2 p").eq(2).end().css({ "color": "#f00" });
        });
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>

</body>

</html>
