<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div ul{
      list-style-type: none;
      margin: 0px;
      padding: 0px;
    }
    a{
      text-decoration: none;
    }
    .div3{
      padding: 10px;
      margin: 10px;
      border-top: 1px #ccc dashed;
      border-bottom: 1px #ccc dashed;
    }
    li{
      font-size: 1.5em;
      padding-left: 7px;
      margin-bottom: 15px;
      border-left-style: solid;
      border-left-color: purple;
      float: left;
      margin-right: 10px;
    }
    
    .div2{
      clear: both;
    }
  </style>

</head>
<body>
  <div>
    <ul>
      <li><a href="#">애완견 종류</a></li>
      <li><a href="#">입양하기</a></li>
      <li><a href="#">건강돌보기</a></li>
      <li><a href="#">더불어살기</a></li>
    </ul>
  </div>
  <div class="div2">
    <h1>강아지 용품 준비하기</h1>
  </div>
  <div class="div3">
    <h2>강아지 집</h2>
    <p>강아지가 ㅁㅁㅁㅁㅁㅁㅁㅁㅁ</p>
  </div>
  <div class="div3">
    <h2>강아지 먹이</h2>
    <p>강아지가 ㅁㅁㅁㅁㅁㅁㅁㅁㅁ</p>
  </div>
  <div>
    Copyright 2012 funny.com
  </div>
</body>

</html>
