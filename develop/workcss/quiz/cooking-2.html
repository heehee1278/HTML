<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #F9F9F9;
            margin: 0 auto;
            padding: 0;
        }

        header {
            font-weight: bold;
            padding: 10px;
            font-size: 24px;
            color: white;
            text-align: center;
            background-color: #FF6B6B
        }

        section {
            max-width: 800px;
            background-color: white;


        }
        footer{
            padding: 10px;
            color: white;
            text-align: center;
            background-color:#FF6B6B;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <p class="h">요리정보</p>
        </header>
        <section class="section1">
            <form action="">
                <p class="h">로그인</p>
                <p>
                    <label for="">아이디
                        <input type="text" name="" id="userid" placeholder="입력하세요">
                    </label>
                    <label for="">비밀번호
                        <input type="password" name="" id="pw" placeholder="입력하세요">
                    </label>
                    <label for="">
                        <input type="submit" value="로그인">
                    </label>
                </p>
            </form>
        </section>
        <section class="section2">
            <form action="">
                <p class="h">회원정보</p>
                <p>
                    <label for="">이름
                        <input type="text" name="" id="name" placeholder="입력하세요">
                    </label>
                    <label for="">이메일
                        <input type="email" name="" id="email" placeholder="입력하세요">
                    </label>
                    <label for="">전화번호
                        <input type="tel" name="" id="tel" placeholder="입력하세요">
                    </label>
                    <label for="">
                        <input type="reset" value="정보수정">
                    </label>
                </p>
            </form>
        </section>
        <section class="section3">
            <form action="">
                <p class="h">요리 등록 및 수정정</p>
                <p>
                    <label for="">요리 이름
                        <input type="text" name="" id="" placeholder="입력하세요">
                    </label>
                    <label for="">재료
                        <textarea name=""  cols="15" rows="4" id="" placeholder="입력하세요">
                    </textarea>
                    </label>
                    <label for="">조리방법
                        <textarea name="" cols="15" rows="4" id="" placeholder="입력하세요">
                    </textarea>
                    </label>
                    <label for="">요리등록
                        <input type="submit" value="요리등록">
                    </label>
                </p>
            </form>
        </section>
        <footer>
            <p>&copy; 2025 요리 정보 제공 웹사이트</p>
        </footer>
    </div>
</body>

</html>
