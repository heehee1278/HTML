<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .container{
            border: 1px solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            perspective: 300px;
        }
        .box1{
            background: #82cbd8;
            transform: rotateY(45deg);
        }
        .box2{
            background: #0d6097;
            transform: rotatex(45deg);
            transform-origin: left top;
        }
        #tr-style1{
            transform-style: flat; /* 평면처리 */
        }
        #tr-style2{
            transform-style: preserve-3d; /* 3d효과 적용 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" id="tr-style1">
            <div class="box2"></div>
        </div>
    </div>
    <div class="container">
        <div class="box1" id="tr-style2">
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
