<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
        }

        div {
            width: 200px;
            height: 200px;
        }

        .container {
            border: 1px solid black;
            margin-top: 100px;
            margin-left: 100px;
            perspective: 300px;
        }
        .box{
            background: #82cbd8;
            transform: rotateY(120deg);
        }
        #back1{
            backface-visibility: visible;/* 뒷면 표시 기본값 */
        }
        #back2{
            backface-visibility: hidden;/* 뒷면 숨김 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="back1">
            <h1>back</h1>
        </div>
    </div>
    <div class="container">
        <div class="box" id="back2">
            <h1>back</h1>
        </div>
    </div>
</body>

</html>
