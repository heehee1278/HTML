<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #no-pers, #pers{
            border: 1px solid black;
            margin: 30px;
        }
        .rotatex{
            transform: rotateX(50deg);
        }
        #pers{
            perspective: 300px;
        }
    </style>
</head>

<body>
    <h4>원본이미지</h4>
    <div>
        <img src="/workcss/img/sunset.jpg" alt="">
    </div>
    <div id="no-pers">
        <div class="rotatex">
            <img src="/workcss/img/sunset.jpg" alt="">
        </div>
    </div>
    <div id="pers">
        <div class="rotatex">
            <img src="/workcss/img/sunset.jpg" alt="">
        </div>
    </div>

</body>

</html>
