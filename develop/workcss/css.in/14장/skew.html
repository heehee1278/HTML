<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orgin{
            border: 1px solid black;
            margin: 40px;
        }
        .skewx:hover{
            transform: skewX(30deg);
        }
        .skewy:hover{
            transform: skewY(15deg);
        }
        .skewxy:hover{
            transform: skew(-25deg, -15deg);
        }
    </style>
</head>
<body>
    <div class="orgin">
        <div class="skewx">
            <img src="/workcss/img/rose.jpg" alt="">
        </div>
    </div>
    <div class="orgin">
        <div class="skewy">
            <img src="/workcss/img/rose.jpg" alt="">
        </div>
    </div>
    <div class="orgin">
        <div class="skewxy">
            <img src="/workcss/img/rose.jpg" alt="">
        </div>
    </div>
</body>
</html>
