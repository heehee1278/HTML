<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orgin {
            border: 1px solid black;
            margin: 56px;
            perspective:200px ;
        }
        .rotatex{
            transform: rotateX(45deg);
        }
        .rotatey{
            transform: rotateY(45deg);
        }
    </style>
</head>

<body>
    <div class="orgin">
        <div class="rotatex">
            <img src="/workcss/img/fruit.jpg" alt="">
        </div>
    </div>
    <div class="orgin">
        <div class="rotatey">
            <img src="/workcss/img/fruit.jpg" alt="">
        </div>
    </div>
</body>

</html>
