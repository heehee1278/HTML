<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 15px;
            /* border-width: 5px; 테두리 굵기 */
            border-width: 5px;
            display: inline-block;
        }
        .box1{
            /* border-style: @ 선종류 */
            border-style: solid;
        }
        .box2{
            /* border-style: dotted; 점선 */
            border-style: dotted;
        }
        .box3{
            /* border-style: dashed; 대쉬 */
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
