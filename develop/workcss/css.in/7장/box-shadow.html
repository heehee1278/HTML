<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 15px;
            border: 2px solid black;
            background: #ffd80f;
            display: inline-block;
        }
        .box1{
            /* box-shadow: 12px-수평 -12px-수직 5px-흐림 0px-번짐 black-색상; */
            box-shadow: 12px -12px 5px 0px black;
        }
        .box2{
            /* box-shadow: 12px-수평 -12px-수직 5px-흐림 0px-번짐 black-색상; */
            box-shadow: -12px 12px 15px 10px black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
