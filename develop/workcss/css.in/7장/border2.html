<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 15px;
            /* border-width: 5px; 테두리 굵기 */
            /* border-width: 5px; */
            /* border-width: thick-가로 thin-세로; */
            /* border-width: thick thin; */
            /* border-width: 5px-top 10px-right 15px-bottom 20px-left; */
            /* 12시 시작 시계방향 */
            border-width: 5px 10px 15px 20px;
            display: inline-block;
            border-style: dashed;
        }
        .box1{
            /* border-style: @ 선종류 */
            border-color: red;
        }
        .box2{
            /* border-style: dotted; 점선 */
            border-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
