<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inline img{
            margin: 10px;
            /* inline 기본값 */
            display: inline;
        }
        #block img{
            margin: 10px;
            /* block 너비 100% */
            display: block;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="img/pic1.jpg" alt="">
        <img src="img/pic2.jpg" alt="">
        <img src="img/pic3.jpg" alt="">
    </div>
    <div id="block">
        <img src="img/pic1.jpg" alt="">
        <img src="img/pic2.jpg" alt="">
        <img src="img/pic3.jpg" alt="">
    </div>
</body>
</html>
