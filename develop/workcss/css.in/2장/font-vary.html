<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .accent1{
            /* 폰트 굵기를 더 가늘게 */
            font-weight: lighter;
        }
        .accent2{
            /* 작은 대문자 */
            font-variant: small-caps;
        }
        .accent3{
            /* 굵게 */
            font-weight: bold;
        }
        .accent4{
            /* 더 굵게 */
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <p>세계 <span class="accent1">3대</span> 미향</p>
    <p><span class="accent2">시드니(Sydney)</span>, 브라질</p>
    <p><span class="accent3">리우데자네이루(Rio de Janeiro)</span>, 브라질</p>
    <p><span class="accent4">나폴리(Napoli)</span>, 이탈리아</p>
</body>
</html>
