<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- HTML -->
    <!-- css의 style 태그를 사용해서 스타일을 한다 -->
    <style>
        /* CSS */
        /* CSS 주석은 / + * */
        h2 {
            /* h2 태그는 글자크기를 20px 적용 */
            font-size: 20px;
            /* h2태그는 글자색은 오랜지색 적용 */
            color: orange;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h2>웹 문서의 디자인과 내용을 분리합니다.</h2>
    <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리돠어 있습니다.</p>
    <p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
</body>
</html>
