<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid black;
            display: flex;
            /* 교차축의 중앙 배치 */
            align-items: center;
        }

        #container div {
            width: 200px;
            border: 2px solid black;
            background: #ccc;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
        }
        #box1{
            /* 교차축 시작점 기준 배치 */
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box1">
            <h2>box1</h2>
        </div>
        <div id="box2">
            <h2>box2</h2>
        </div>
        <div id="box3">
            <h2>box3</h2>
        </div>
    </div>
</body>

</html>
