<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid black;
            /* 주축방향으로 옆으로 붙음 */
            display: flex;
            /* row 기본값 */
            /* flex-direction: row; */
            /* 주축 세로, 교차축 가로 */
            flex-direction: column;
            /* flex-wrap: nowrap; */ /* 기본값 */
            flex-wrap: wrap; /* 여러줄에 표시 */
        }

        #container div {
            width: 200px;
            border: 2px solid black;
            background: #ccc;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>
    </div>
</body>

</html>
