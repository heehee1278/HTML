<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin: 10px;
        }
        .grad1{
            /* 그라데이션 타원형으로 중심점이 흰색에서 노란색 */
            background:radial-gradient(circle at 10% 10%,white,blue);
        }
        .grad2{
            /* 원형으로 중심점이 흰색에서 노란색 그라데이션 */
            background:radial-gradient(circle,white,yellow,red,blue);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
