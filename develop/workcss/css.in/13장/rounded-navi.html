<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.navi li {
            list-style: none;
            width: 8em;
            height: 1.6em;
            border: 1px solid #818181;
            text-align: center;
            float: left;
        }

        ul.navi li a {
            text-decoration: none;
        }

        ul.navi li:hover {
            background-color: #333333
        }

        ul.navi li:hover a {
            color: #fff
        }
        ul.navi li:first-child {/* li의 첫 항목 */
            border-top-left-radius: 1em;
            border-bottom-left-radius: 1em;
        }
        ul.navi li:last-child {/* li의 마지막 항목 */
            border-top-right-radius: 1em;
            border-bottom-right-radius: 1em;
        }
    </style>
</head>

<body>
    <div>
        <ul class="navi">
            <li><a href="#">Home</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">Jquery</a></li>
        </ul>
    </div>
</body>

</html>
