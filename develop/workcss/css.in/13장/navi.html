<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
        }
        .nav{
            height: 60px;
            border-bottom: 2px solid #ccc;
        }
        .nav ul{
            list-style: none;
            padding-top: 10px;
        }
        .nav ul li{
            width: 150px;
            padding: 10px;
            display: inline-block;
        }
        .nav a:link,/* 방문하지 않은 링크 */
        .nav a:visited{/* 방문한 링크 */
            font-size: 14px;
            padding: 10px;
            text-decoration: none;
        }
        .nav a:hover,/* 마우스 올렸을 때 */
        .nav a:focus{/* 탭키로 이동 시 */
            background-color: #222;
            color: white;
        }
        .nav a:active{/* 클릭하는 동안 적용 */
            background-color: #f00;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <ul>
                <li><a href="#">이용 안내</a></li>
                <li><a href="#">객실 소개</a></li>
                <li><a href="#">예약 방법 및 요금</a></li>
                <li><a href="#">예약하기</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
