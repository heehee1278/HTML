<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            width: 120px;
            margin: 10px;
            display: inline-block;
        }
        li a{
            font-size: 14px;
            color: blue;
            padding: 5px 20px;
            text-decoration: none;
        }
        /* a[href]{ 범위에 적용 */
        a[href]{
            background: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인 메뉴 :</a></li>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
