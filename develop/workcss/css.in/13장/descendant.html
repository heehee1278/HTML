<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container ul{
            border: 1px dotted blue;
        }
    </style>
</head>
<body>
    <section id="container">
        <header>
            <h1>예약 방법 및 요금</h1>
        </header>
        <p>요안도라에 예약하려면?</p>
        <ul> <!-- <ul> 아들 -->
            <li>예약 방법
                <ul> <!-- <ul>손자 -->
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>요금
                <ul> <!-- <ul> 손자 -->
                    <li>1인 : 40,000</li>
                    <li>2인 : 60,000</li>
                    <li>3인 : 80,000</li>
                    <li>4인 : 100,000</li>
                </ul>
            </li>
        </ul>
    </section>
