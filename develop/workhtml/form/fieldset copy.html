<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                        <input type="text" id="name">
                </li>
                <li>
                    <label for="email"">메일 주소</label>
                        <input type="email" id="email">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디
                        <input type="" id="id" maxlength="10">
                    </label>
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                        <input type="password" id="pw">
                        <input type="submit" value="로그인">
                </li>
            </ul>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>입력</legend>
            <ul>
                <li>
                    <label for="아침">아침
                        <input type="checkbox" id="아침">
                    </label>
                </li>
                <li>
                    <label for="점심">점심
                        <input type="checkbox" id="점심">
                    </label>
                </li>
                <li>
                    <label for="저녁">점심
                        <input type="checkbox" id="저녁">
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <ul>
                <li>
                    <input type="radio" name="가">가
                </li>
                <li>
                    <input type="radio" name="가">나
                </li>
                <li>
                    <input type="radio" name="가">다
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
