<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>요리 정보</h1>
    <form action="">
        <fieldset>
            <div>
            <h3>로그인</h3>
            <label id="id">아이디
                <input type="text" required placeholder="아이디를 입력하세요"></label>
            <label id="pw">비밀번호
                <input type="password" required placeholder="비밀번호를 입력하세요"></label>
                <input type="submit" value="로그인">
            </div>
            <div>
            <h3>회원정보</h3>
            <label id="name">이름
                <input type="text" required placeholder="이름을 입력하세요"></label>
            <label id="email">이메일
                <input type="email" required placeholder="이메일을 입력하세요"></label>
            <label id="tel">전화번호
                <input type="tel" required placeholder="전화번호를 입력하세요"></label>
                <input type="reset" value="정보 수정">
            </div>
            <div>
            <h3>요리 등록</h3>
            <label id="cook">요리 이름
                <input type="text" id="cook" placeholder="요리 이름을 입력하세요"></label>
            <label id="material">재료
                <textarea cols="18" rows="4" id="material" placeholder="재료를 입력하세요"></textarea></label>
            <label id="recipe">조리 방법
                <textarea cols="18" rows="4" id="recipe" placeholder="조리 방법을 입력하세요"></textarea></label>
            <input type="submit" value="요리 등록">
            </div>
            <p>
            <div>
                <figcaption>
                    &copy; 2025 요리 정보 제공 웹사이트
                </figcaption>
            </div>
            </p>
        </fieldset>
    </form>
</body>
</html>
