<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="margin: 20px;">
        <h1>
            마이펫 병원
        </h1>
        <fieldset>
            </h1>
            <div>
                <h2>로그인</h2>
                    <label id="id">아이디
                        <input type="text" id="id" placeholder="아이디를 입력하세요" required>
                    </label>
                    <label id="pw">비밀번호
                        <input type="password" id="pw" placeholder="비밀번호를 입력하세요" required>
                    </label>
                        <input type="submit" value="로그인">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <h2>회원정보</h2>
                    <label id="name">이름
                        <input type="text" id="name" placeholder="이름을 입력하세요" required>
                    </label>
                    <label id="email">이메일
                        <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                    </label>
                    <label id="tel">전화번호
                        <input type="tel" id="tel" placeholder="전화번호를 입력하세요" required>
                    </label>
                    <input type="reset" value="정보 수정">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <h2>펫 등록</h2>
                    <label id="pet name">펫 이름
                        <input type="text" id="pet name" placeholder="펫 이름을 입력하세요" required>
                    </label>
                    <label id="pet kind">펫 종류
                        <input type="text" id="pet kind" placeholder="펫 종류를입력하세요" required>
                    </label>
                    <label id="pet age">펫 나이
                        <input type="text" id="pet age" placeholder="펫 나이를입력하세요" required>
                        <input type="submit" value="펫 등록">
                    </label>
                <p>&copy; 2025 마이펫병원</p>
            </div>
        </fieldset>
       
    </form>
</body>
</html>
