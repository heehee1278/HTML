<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>프런트엔드 개발자 지원서</h1>
        HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        <hr>
        <h3>개인정보</h3>
        <p>
            <ul>
                <li>
                    <label for="name">이름
                        <input type="text" id="name" autofocus placeholder="공백없이 입력하세요">
                    </label>
                </li>
                <li>
                    <label for="tel">연락처
                        <input type="tel" id="tel">
                    </label>
                </li>
            </ul>
        </p>
        <h3>지원 분야</h3>
        <p>
            <ul>
                <li>
                    <label for="1">
                        <input type="radio" id="1" name="1">웹 퍼블리싱
                    </label>
                <li>
                    <label for="2">
                        <input type="radio" id="2" name="1">웹 애플리케이션 개발
                    </label>
                <li>
                    <label for="3">
                        <input type="radio" id="3" name="1">개발 환경 개선
                    </label>
                </li>
            </ul>
        </p>
        <p>
            <h3>지원 분야</h3>
            <textarea cols="50" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요.">
        </textarea><br>
        <div>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시쓰기">
        </div>
        </p>
    </form>
</body>
</html>
